<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Order App</title>
</head>
<body>
   <div id="bg-img" class="flex">
      <div class="tab tab--active shadow-lg">
         <div class="head">
            <img id="close-icon" src="assets/close-icon.png" alt="">
         </div>
         <div class="content">
            <img id="hero-img" src="assets/hero-img.png" alt="">
            <div class="text-box">
               <h2>Confirmation</h2>
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisis duis posuere accumsan, in ut vel iaculis fusce posuere.</p>
            </div>
            <div class="order-box">
               <div id="order-img""></div>
               <div class="order-text">
                  <h3>Big Mac Menu</h3>
                  <h4>$29.99</h4>
               </div>
               <a class="order-change" href="">Change</a>
            </div>
            <button class="cta-btn shadow-sm">I'm Ready to Eat!</button>
         </div>
         <div class="foot">
            <img id="tab-icon" src="assets/tab-icon.png" alt="">
         </div>
      </div>
   </div>
</body>
</html>
